name: Repo Roaster ðŸ”¥

on:
  workflow_dispatch:

jobs:
  roast:
    # Prevent infinite loop when bot commits
    if: github.actor != 'repo-roaster-bot'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install glob

      - name: Run Repo Roaster
        run: node scripts/index.js

      - name: Commit roast report
        if: always()
        run: |
          git config user.name "repo-roaster-bot"
          git config user.email "repo-roaster@users.noreply.github.com"

          git add reports/latest-roast.md || true
          git diff --cached --quiet || git commit -m "chore: update roast report ðŸ”¥"
          git push || true

